version: 2.1
orbs:
  python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@3.1.5
  ansible: trustedshops-public/ansible@3.0.2
  ruby: circleci/ruby@2.0.0

jobs:
  execute-ansible:
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "${KEY_FINGERPRINT}"
      - run: python --version
      - run: python3 --version
      - run: pip --version
      - run: 
          name: install ansible
          command: pip install ansible
      - run: ansible --version
      # - run:
      #     name: Copy SSH Config
      #     command: cp sshconfig/config ~/.ssh/
      # - ansible/install:
      #     version: 2.9.27  # Ansibleのバージョンを指定
      - run:
          name: Execute Ansible Playbook
          command: ansible-playbook -i inventory ansible/site.yml
          
